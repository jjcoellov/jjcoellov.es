---
layout: default
title: Archive
---

<ol>
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        - {{ post.date | date: "%B %Y" }}
        -
          {% for tag in post.tags %}
            {{ tag }}{% if forloop.last == false %}, {% endif %}
          {% endfor %}
    </li>
{% endfor %}
</ol>
